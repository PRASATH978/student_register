<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen">
<div class="container mx-auto max-w-2xl mt-10 p-8 bg-white rounded-xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-indigo-700">Admin Login</h2>
        <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">Logout</a>
    </div>

    <!-- Admin login form -->
   

    <hr class="my-8 border-indigo-200">

    <!-- Student list display -->
    <h4 class="text-xl font-semibold text-indigo-800 mt-4">Registered Students</h4>
    <ul class="mt-3 space-y-2">
        {% for student in students %}
            <li class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded shadow-sm">{{ student.username }}</li>
        {% empty %}
            <li class="bg-gray-100 text-gray-500 px-4 py-2 rounded">No students registered yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
