<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-200 to-purple-200 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 border border-indigo-100">
    <div class="flex flex-col items-center mb-8">
        <svg class="w-16 h-16 text-indigo-500 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <h2 class="text-3xl font-extrabold text-indigo-700">Student Login</h2>
        <p class="text-gray-500 mt-2 text-center">Welcome back! Please login to your account.</p>
    </div>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-bold rounded-xl shadow-lg transition duration-200 transform hover:scale-105">
            Login
        </button>
    </form>
    <div class="mt-6 text-center">
        <a href="#" class="text-indigo-500 hover:underline text-sm">Forgot password?</a>
    </div>
</div>
</body>
</html>
