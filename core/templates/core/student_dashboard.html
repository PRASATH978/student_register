<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <h2 class="text-3xl font-bold text-blue-700 mb-4">Welcome, Student!</h2>
        <p class="text-lg text-gray-700 mb-6">Hello <span class="font-semibold text-purple-600">{{ request.user.username }}</span></p>
        <a href="{% url 'logout' %}" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Logout</a>
    </div>
</body>
</html>
