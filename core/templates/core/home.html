<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .glow {
      box-shadow: 0 0 20px 2px #a78bfa, 0 0 40px 4px #818cf8;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-400 via-purple-300 to-pink-200 min-h-screen flex items-center justify-center">
  <div class="glass glow p-12 w-full max-w-lg text-center">
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 drop-shadow-lg tracking-wide">
      Welcome {{ request.user.username }}
    </h1>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="inline-block px-8 py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold shadow-lg hover:scale-105 hover:from-pink-600 hover:to-purple-600 transition-all duration-200 mb-2">
        Logout
      </a>
    {% else %}
      <div class="flex flex-col gap-5">
        <a href="{% url 'student_login' %}" class="px-8 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold shadow-md hover:scale-105 hover:from-blue-600 hover:to-indigo-600 transition-all duration-200">
          Student Login
        </a>
        <a href="{% url 'admin_login' %}" class="px-8 py-3 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-500 text-gray-900 font-bold shadow-md hover:scale-105 hover:from-yellow-500 hover:to-yellow-600 transition-all duration-200">
          Admin Login
        </a>
        <a href="{% url 'student_register' %}" class="px-8 py-3 rounded-xl bg-gradient-to-r from-green-400 to-green-500 text-white font-bold shadow-md hover:scale-105 hover:from-green-500 hover:to-green-600 transition-all duration-200">
          Register
        </a>
      </div>
    {% endif %}
  </div>
</body>
</html>
